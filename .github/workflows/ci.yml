name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Restrict permissions to minimum required (principle of least privilege)
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
          
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libdbus-1-dev
          
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit
        
      - name: Security audit
        run: cargo audit

  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
        
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libdbus-1-dev

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
          
      - name: Run tests
        run: cargo nextest run --all-targets

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
        
      - name: Run tests
        run: cargo nextest run --all-targets

  # All CI checks must pass - this job is used for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [fmt, clippy, audit, test-linux, test-windows]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.audit.result }}" != "success" ]] || \
             [[ "${{ needs.test-linux.result }}" != "success" ]] || \
             [[ "${{ needs.test-windows.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
