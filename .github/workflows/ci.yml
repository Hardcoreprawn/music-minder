name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.github/release-please-*.json'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.github/release-please-*.json'

# Restrict permissions to minimum required (principle of least privilege)
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: rustfmt, clippy
          
      - name: Check formatting
        run: cargo fmt --all -- --check
          
      - name: Cache cargo
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true
          
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libdbus-1-dev
          
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    # Run on push to main, but skip on PRs (audits rarely change between commits)
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Install cargo-audit
        uses: taiki-e/install-action@4ffd29ed97e3dd31e27cd806a36f5af88c11bbbe # cargo-audit
        
      - name: Security audit
        run: cargo audit --ignore unmaintained

  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        
      - name: Cache cargo
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true
        
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libdbus-1-dev

      - name: Install cargo-nextest
        uses: taiki-e/install-action@231e2e1cf9391a04ce9099fc53d2ca0ce0bcb898 # nextest
          
      - name: Run tests
        run: cargo nextest run --all-targets

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        
      - name: Cache cargo
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@231e2e1cf9391a04ce9099fc53d2ca0ce0bcb898 # nextest
        
      - name: Run tests
        run: cargo nextest run --all-targets

  # All CI checks must pass - this job is used for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [lint, test-linux, test-windows]
    # audit is optional on PRs, so not in needs list
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-linux.result }}" != "success" ]] || \
             [[ "${{ needs.test-windows.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
