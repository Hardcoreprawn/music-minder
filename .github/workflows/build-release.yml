name: Build Release

on:
  # Trigger when a release is published (by release-please or manually)
  release:
    types: [published]
  # Manual trigger for rebuilding a specific release
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.6)'
        required: true
        type: string
      tag_name:
        description: 'Tag name (e.g., music-minder-v0.1.6)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      
      - name: Get version info
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from tag (e.g., music-minder-v0.1.6 -> 0.1.6)
            TAG="${{ github.event.release.tag_name }}"
            VERSION="${TAG#music-minder-v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          else
            # Manual dispatch
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        
      - name: Cache cargo
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true
        
      - name: Build Release
        run: cargo build --release
        
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
          
      - name: Add WiX to PATH
        run: |
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
      - name: Install cargo-wix
        run: cargo install cargo-wix
        
      - name: Build MSI installer
        run: cargo wix --no-build --nocapture
          
      - name: Prepare artifacts
        run: |
          mkdir dist
          copy target\release\music-minder.exe dist\
          copy target\wix\*.msi dist\
          copy README.md dist\
          copy LICENSE dist\
          
      - name: Upload MSI installer
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: music-minder-windows-x64-installer
          path: dist/*.msi
          
      - name: Upload portable exe
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: music-minder-windows-x64-portable
          path: |
            dist/music-minder.exe
            dist/README.md
            dist/LICENSE

  upload-release:
    name: Upload Release Assets
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.build-windows.outputs.version }}
      TAG_NAME: ${{ needs.build-windows.outputs.tag_name }}
    steps:
      - name: Download Windows installer
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: music-minder-windows-x64-installer
          path: installer
          
      - name: Download Windows portable
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: music-minder-windows-x64-portable
          path: portable

      - name: Create archives
        run: |
          cd portable && zip -r ../music-minder-${{ env.VERSION }}-windows-x64-portable.zip . && cd ..
          mv installer/*.msi music-minder-${{ env.VERSION }}-windows-x64.msi

      - name: Upload to Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            music-minder-${{ env.VERSION }}-windows-x64.msi
            music-minder-${{ env.VERSION }}-windows-x64-portable.zip
