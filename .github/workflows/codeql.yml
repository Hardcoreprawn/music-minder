name: CodeQL

on:
  push:
    branches: [main]
  schedule:
    # Weekly scan on Sundays at 2am UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  security-events: write

jobs:
  analyze-actions:
    name: Analyze (Actions)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          languages: actions
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          category: "/language:actions"

  analyze-rust:
    name: Analyze (Rust)
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      # Faster compile for analysis - we don't need optimized code
      CARGO_PROFILE_RELEASE_LTO: false
      CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 16
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libdbus-1-dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          languages: rust
          queries: security-and-quality

      - name: Build for analysis
        run: cargo build --jobs $(nproc)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          category: "/language:rust"
