  release:
    needs: [build-windows]  # Add build-linux when ready
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: music-minder-windows-x64
          path: windows
          
      # - name: Download Linux artifact
