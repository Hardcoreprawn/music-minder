      - name: Create zip archives
        run: |
          cd windows && zip -r ../music-minder-windows-x64.zip . && cd ..
          # cd linux && zip -r ../music-minder-linux-x64.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            music-minder-windows-x64.zip
          # music-minder-linux-x64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
