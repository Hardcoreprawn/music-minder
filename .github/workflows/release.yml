name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    name: Release Please
    # Only run if CI succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json

  build-windows:
    name: Build Windows Installer
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
        
      - name: Build Release
        run: cargo build --release
        
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
          
      - name: Add WiX to PATH
        run: |
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
      - name: Install cargo-wix
        run: cargo install cargo-wix
        
      - name: Build MSI installer
        run: cargo wix --no-build --nocapture -D "Version=${{ needs.release-please.outputs.version }}"
          
      - name: Prepare artifacts
        run: |
          mkdir dist
          copy target\release\music-minder.exe dist\
          copy target\wix\*.msi dist\
          copy README.md dist\
          copy LICENSE dist\
          
      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: music-minder-windows-x64-installer
          path: dist/*.msi
          
      - name: Upload portable exe
        uses: actions/upload-artifact@v4
        with:
          name: music-minder-windows-x64-portable
          path: |
            dist/music-minder.exe
            dist/README.md
            dist/LICENSE

  upload-release:
    name: Upload Release Assets
    needs: [release-please, build-windows]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: music-minder-windows-x64-installer
          path: installer
          
      - name: Download Windows portable
        uses: actions/download-artifact@v4
        with:
          name: music-minder-windows-x64-portable
          path: portable

      - name: Create archives
        run: |
          cd portable && zip -r ../music-minder-${{ needs.release-please.outputs.version }}-windows-x64-portable.zip . && cd ..
          mv installer/*.msi music-minder-${{ needs.release-please.outputs.version }}-windows-x64.msi

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            music-minder-${{ needs.release-please.outputs.version }}-windows-x64.msi
            music-minder-${{ needs.release-please.outputs.version }}-windows-x64-portable.zip
