name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build Release
        run: cargo build --release
        
      - name: Create artifact
        run: |
          mkdir dist
          copy target\release\music-minder.exe dist\
          copy README.md dist\
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: music-minder-windows-x64
          path: dist/

