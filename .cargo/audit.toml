# cargo-audit configuration
# https://github.com/rustsec/rustsec/tree/main/cargo-audit

[advisories]
# Advisories to ignore (with justification)
ignore = [
    # RUSTSEC-2023-0071: rsa timing sidechannel (Marvin Attack)
    # This comes from sqlx-mysql, but we only use SQLite - not affected
    "RUSTSEC-2023-0071",
]

# Treat unmaintained crates as warnings, not errors
# These are transitive dependencies from iced, lofty, etc.
informational_warnings = ["unmaintained"]
